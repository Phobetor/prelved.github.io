<body>
	old pass <br />
	<input id="password-text-field" type="password" autocomplete="current-password"/>
	<br />
	new pass <br/>
<input id="new-password-text-field" type="password" autocomplete="new-password" passwordrules="required: lower; required: upper; required: digit; required: [!#$%&()*+,./=@^_]; minlength: 8;"/>
<br />
comfirm new pass <br/>
<input id="confirm-password-text-field" type="password" autocomplete="new-password" passwordrules="required: lower; required: upper; required: digit; required: [!#$%&()*+,./=@^_]; minlength: 8;"/>
<br />
</body>
</html >
